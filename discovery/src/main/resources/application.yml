spring:
  application:
    name: discovery
  config:
    import: optional:configserver:http://localhost:8888
eureka:
  instance:
    hostname: localhost  # или другой хост
  client:
    registerWithEureka: false
    fetchRegistry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
server:
  port: 8761
